<section class="game-section">
  <h1 class="game-title">Card Matching Game</h1>
  <section class="game-container">
    <app-card *ngFor="let card of cardList" [cardDetails]="card" (cardSelected)="onCardSelect($event)"></app-card>
  </section>
</section>
<div class="overlay-text" *ngIf="!gameStarted" (click)="startGame()">
  Click to Start
</div>
